# Whenever a tag push matching pattern "v*" then run the job
on: 
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # job id, can be anything
  export_game:
    # Always use ubuntu-latest for this action
    runs-on: ubuntu-latest
    # Add permission for release creation. Can be made narrower according to your needs
    permissions: write-all
    # Job name, can be anything
    name: Export Game

    steps:
      # Always include the checkout step so that 
      # your project is available for Godot to export
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4.5.0
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create release.json
      run: |
        {
          echo '{'
          echo '  "version": "${{ github.ref_name }}",'
          echo "  \"date\": \"$(TZ=Asia/Tokyo date +'%Y/%m/%d %H:%M:%S')\""
          echo '}'
        } >release.json
        cat release.json

    - name: Export Game
      id: export
      # Use latest version (see releases for all versions)
      uses: firebelley/godot-export@v6.0.0
      with:
        # Defining all the required inputs
        godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
        godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
        relative_project_path: ./
        cache: true
    
    - name: Rename Exported Apps
      run: |
        mkdir -p /tmp/artifacts
        mv '${{ steps.export.outputs.build_directory }}/Android/robocon.apk' '/tmp/artifacts/robocon_${{ github.ref_name }}.apk'

      # This release action has worked well for me. However, you can most likely use any release action of your choosing.
      # https://github.com/ncipollo/release-action
    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        tag: ${{ github.ref_name }}
        artifacts: /tmp/artifacts/*
